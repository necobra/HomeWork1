<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <form>
        <label for="full-name">Повне ім'я:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="gender">Стать:</label>
        <input type="radio" id="gender-male" name="gender" value="male" required>
        <label for="gender-male">Чоловіча</label>
        <input type="radio" id="gender-female" name="gender" value="female" required>
        <label for="gender-female">Жіноча</label><br><br>

        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="background-color">Бажаний колір фону:</label>
        <input type="color" id="background-color" name="background-color" required><br><br>

        <label for="country">Країна:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="city">Місто:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="comment">Коментар:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Додати викладача">
    </form>
</body>

</html>
