<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <header><h2>Форма</h2></header>
    <article>
        <form>
            <div>
                <label>Повне ім'я:</label>
                <input type="text" name="full-name" required/><br/><br/>
            </div>

            <div>
                <label>Стать:</label>
                <input type="radio" name="gender" required/>
                <label>Чоловіча</label>
                <input type="radio" name="gender" required/>
                <label>Жіноча</label><br/><br/>
            </div>

            <div>
                <label>Дата народження:</label>
                <input type="date" name="dob" required/><br/><br/>
            </div>

            <div>
                <label>Email:</label>
                <input type="email" name="email" required/><br/><br/>
            </div>

            <div>
                <label>Телефон:</label>
                <input type="tel" name="phone" required/><br/><br/>
            </div>

            <div>
                <label>Бажаний колір фону:</label>
                <input type="color" name="background-color"/><br/><br/>
            </div>

            <div>
                <label>Країна:</label>
                <input type="text" name="country" required/><br/><br/>
            </div>

            <div>
                <label>Місто:</label>
                <input type="text" name="city" required/><br/><br/>
            </div>

            <div>
                <label>Коментар:</label><br>
                <textarea name="comment" rows="4" cols="50"></textarea><br/><br/>
            </div>

            <button type="submit">Додати викладача</button>
        </form>
    </article>
</body>

</html>
